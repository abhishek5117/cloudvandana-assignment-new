<!DOCTYPE html>
<html>
<head>
  <title>Survey Form</title>
  <style>
    
    body {
    background-color: #0056b3;
    margin: 0; 
    font-family: Arial, sans-serif; 
  }
  .form-container {
    width: 400px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    background-color: #fff;
  }


    label {
      display: block;
      margin-bottom: 5px;
    }

    select, input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
    }

    .checkbox-label {
      display: inline;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .popup-content {
      width: 300px;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      text-align: left;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
    input[type="button"] {
    background-color: #007BFF;
    color: #fff;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
    margin-right: 10px;
  }

  input[type="button"]:hover {
    background-color: #0056b3;
  }


  input[type="button"][value="Reset"] {
    background-color: #E74C3C;
  }

  input[type="button"][value="Reset"]:hover {
    background-color: #D72E1D;
  }
  </style>
</head>
<body>
  <h1 style="text-align: center; color: #fff;">Customer Survey Form</h1>
  <div class="form-container">
    <form id="survey-form">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" required>

      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="mobile-number">Mobile Number:</label>
      <input type="tel" id="mobile-number" required>

      <label for="profession">Profession:</label>
      <input type="text" id="profession" required>

      <label for="date-of-birth">Date of Birth:  <input type="date" id="date-of-birth" required>
      </label>
      
      <label for="country">Country:</label>
      <select id="country" required>
        <option value="">Select</option>
        <option value="USA">INDIA</option>
        <option value="USA">NEPAL</option>
        <option value="USA">BHUTAN</option>
        <option value="USA">USA</option>
        <option value="Canada">Canada</option>
        <option value="UK">UK</option>
        
      </select>

      <label for="gender">Gender:</label>
      <label class="checkbox-label">
        <input type="checkbox" name="gender" value="Male"> Male
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="gender" value="Female"> Female
      </label>
      <label class="checkbox-label">
        <input type="checkbox" name="gender" value="Other"> Other
      </label>

      
    
      <div class="buttons">
        <input type="button" value="Submit" onclick="submitForm()">
        <input type="button" value="Reset" onclick="resetForm()">
      </div>
    </form>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content" id="popup-content">
      <span class="close-button" onclick="closePopup()">X</span>
     
    </div>
  </div>
  <footer style="text-align: center; background-color: #0056b3; color: #fff; padding: 10px;">
    &copy; 2023 Customer Survey Form. All right reserve | Designed by Abhishek Kumar
  </footer>
  <script>
    function submitForm() {
      const form = document.getElementById("survey-form");
      if (form.checkValidity()) {
        const firstName = document.getElementById("first-name").value;
        const lastName = document.getElementById("last-name").value;
        const dob = document.getElementById("date-of-birth").value;
        const country = document.getElementById("country").value;
        const genderOptions = document.querySelectorAll('input[name="gender"]:checked');
        const gender = [...genderOptions].map(option => option.value).join(", ");
        const profession = document.getElementById("profession").value;
        const email = document.getElementById("email").value;
        const mobileNumber = document.getElementById("mobile-number").value;

        const popupContent = `
          First Name: ${firstName}
          Last Name: ${lastName}
          Date of Birth: ${dob}
          Country: ${country}
          Gender: ${gender}
          Profession: ${profession}
          Email: ${email}
          Mobile Number: ${mobileNumber}
        `;

        document.getElementById("popup-content").textContent = popupContent;
        document.getElementById("popup").style.display = "flex";
      } else {
        alert("Please fill in all the required fields.");
      }
    }

    function resetForm() {
      document.getElementById("survey-form").reset();
      document.getElementById("popup").style.display = "none";
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }
  </script>
</body>
</html>
